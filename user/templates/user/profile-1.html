<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <h1>Profile</h1>
    {% if user.is_authenticated %}
    <ul>
        <li> {{user.username}}<a href="{% url 'logout' %}">登出</a></li>
        <li> {{user.email}}</li>
        <li> {{user.date_joined}}</li>
    </ul>
    {% else %}
    <a href="{% url 'login' %}">登入</a>
    <a href="{% url 'register' %}">註冊</a>
    {% endif %}
</body>

</html>
