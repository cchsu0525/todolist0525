{% extends 'base.html' %}
{% block title %}
<title>登入頁面</title>
{% endblock %}

{% block content %}
<section class="hero is-warning is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column has-text-centered">
                    <p class="title">
                        Login
                    </p>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-4 has-text-centered">
                    <form action="" method="POST" class="box">
                        {% csrf_token %}
                        <p class="field has-text-left">
                            <label class="label" for="username">帳號</label>
                            <input class="input" type="text" name="username" id="username" value="{{username}}"><br>
                        </p>
                        <p class="field has-text-left">
                            <label class="label" for="password">密碼</label>
                            <input class="input" type="password" name="password" id="password">
                        </p>
                        <p class="filed">
                            <input type="submit" name="login" value="登入" class="button is-dark has-text-white">
                            <input type="submit" name="register" value="註冊" class="button is-dark has-text-white">
                            <button type="reset" class="button is-dark has-text-danger">清除</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{message}}
{% endblock %}
